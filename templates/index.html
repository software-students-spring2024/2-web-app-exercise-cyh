<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe List</title>
    <link href="../static/css/home.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sarabun">
</head>
<body>
<div class="container mt-5">
    <h2>Recipe List</h2>
    <a href="/add" class="btn btn-primary mb-3">Add New Recipe</a> <!-- Changed to <a> tag -->
    <a href="/search" class="btn btn-primary mb-3">Search Recipes</a> <!-- Consistency with the above change -->
    <a href="/profile" class="btn btn-secondary mb-3">View Profile</a> <!-- View Profile Button -->

    <div class="list-group">
        {% for recipe in recipes %}
            <a href="/recipe/{{ recipe._id }}" class="list-group-item list-group-item-action">{{ recipe.name }}</a>
        {% endfor %}
    </div>
</div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
