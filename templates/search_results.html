<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    {% for recipe in recipes %}
    <div>
        <h2><a href="/recipe/{{ recipe._id }}">{{ recipe.name }}</a></h2>
    </div>
    {% else %}
    <p>No recipes found.</p>
    {% endfor %}
    <a href="/">Back to Home</a>
</body>
</html>
